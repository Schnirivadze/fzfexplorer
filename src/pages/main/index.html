<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Explorer</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="navbar">
    <div class="logo"></div>
    <section id="quick-access">
      <header>Quick access</header>
      <button id="quick-access-desktop" class="navbar-list-element"><img src="../../img/desktop-icon.svg" class="navbar-icon">Desktop</button>
      <button id="quick-access-documents" class="navbar-list-element"><img src="../../img/documents-icon.svg" class="navbar-icon">Documents</button>
      <button id="quick-access-music" class="navbar-list-element"><img src="../../img/music-icon.svg" class="navbar-icon">Music</button>
      <button id="quick-access-pictures" class="navbar-list-element"><img src="../../img/pictures-icon.svg" class="navbar-icon">Pictures</button>
      <button id="quick-access-videos" class="navbar-list-element"><img src="../../img/videos-icon.svg" class="navbar-icon">Videos</button>
      <button id="quick-access-downloads" class="navbar-list-element"><img src="../../img/downloads-icons.svg" class="navbar-icon">Downloads</button>
      <button id="quick-access-trash" class="navbar-list-element"><img src="../../img/trash-icon.svg" class="navbar-icon">Trash</button>
    </section>
    <section id="devices">
      <header>This PC</header>
    </section>
  </nav>

  <main id="main-content">
    <section class="top-bar">
      <span id="current-folder">This Drive</span>
      <section class="controls-wrapper">
        <button id="window-button-minimize" class="control-button"> <img src="../../img/minimize-icon.svg" class="controls"> </button>
        <button id="window-button-maximize" class="control-button"> <img src="../../img/maximize-icon.svg" class="controls"> </button>
        <button id="window-button-close" class="control-button control-button-close"> <img src="../../img/close-icon.svg" class="controls"> </button>
      </section>
    </section>
    <section class="path-bar">
      <section class="control-arrows">
        <button id="back-arrow" class="back-arrow path-control-button arrow-img-active">
          <img src="../../img/left-arrow.svg" style="margin-right: 2px;">
        </button>
        <button id="forward-arrow" class="forward-arrow path-control-button arrow-img-inactive">
          <img src="../../img/right-arrow.svg" style="margin-left: 2px;">
        </button>

        <button id="up-arrow" class="up-arrow path-control-button arrow-img-inactive">
          <img src="../../img/up-directory-icon.svg">
        </button>
      </section>
      <section class="path-wrapper">
        <button class="path-button">This PC</button>
        <span class="path-arrow"><img src="../../img/right-arrow.svg"></span>
        <button class="path-button">Local Disk (C:)</button>
        <span class="path-arrow"><img src="../../img/right-arrow.svg"></span>
      </section>
      <section class="search-bar">
        <img src="../../img/search-icon.svg" class="search-icon">
        <input type="text" class="search-bar-input" placeholder="Search">
      </section>
    </section>
    <section class="contents-panel">
      <div id="contents" class="contents-wrapper">
        <button class="item">
          <img src="../../img/folder.svg">
          <p class="name">If you see this</p>
        </button>
        <button class="item">
          <img src="../../img/folder.svg">
          <p class="name">smth broke</p>
        </button>
        
      </div>
    </section>
    <section class="footer">
      <section class="info">
        <p id="items-amount">ERROR items</p>
        <!-- <p id="items-selected">1 item selected</p> -->
      </section>
      <section class="buttons">
        <button class="view-button">
          <img src="../../img/list-view-icon.svg">
        </button>
        <button class="view-button">
          <img src="../../img/grid-view-icon.svg">
        </button>
      </section>
    </section>
  </main>
</body>
<script src="renderer.js"></script>
</html>
